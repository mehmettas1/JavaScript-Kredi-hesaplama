<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-warning">Kredi Hesaplama Aracı</h1>
      <section class="mt-3">
          <label for="select">Kredi:</label>
        <select class="form-select mb-3 mt-2" id="select">
          <option selected>Seçiniz</option>
          <option value="1">Konut Kredisi</option>
          <option value="2">ihtiyac Kredisi</option>
          <option value="3">Arac Kredisi</option>
        </select>
      </section>
      <section class="sonuclar">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Vade:</label
            >
            <input
              type="Number"
              class="form-control"
              id="vade"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Tutar</label
            >
            <input
              type="Number"
              class="form-control"
              id="tutar"
            />
          </div>                        
          </div>
          <button type="submit" class="btn btn-dark w-100">Hesapla</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
